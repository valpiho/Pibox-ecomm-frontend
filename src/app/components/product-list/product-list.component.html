<div class="main-content">
  <div class="section-content section-content-p30">
    <h4>{{currentCategoryName}}</h4>
    <hr>
    <div class="container-fluid">
      <div class="row">

        <div class="col-md-3" *ngFor="let tempProduct of products">
          <div class="product-box">
            <a href="product-detail.html">
              <img src="{{tempProduct.imageUrl}}" class="img-responsive" alt="">
            </a>
            <a href="product-detail.html">
              <h1>{{tempProduct.name}}</h1>
            </a>
            <div class="price">{{tempProduct.unitPrice | currency: 'USD'}}</div>
            <a href="#" class="primary-btn">Add to cart</a>
          </div>
        </div>
        <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
          No products found.
        </div>

      </div>

      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-3">
            <div class="items">
              <label>Item per page</label> <select>
              <option>10</option>
              <option>20</option>
              <option>30</option>
              <option>40</option>
            </select>
            </div>
          </div>
          <div class="col-md-2">
            <div class="number">1 - 10 of 100</div>
          </div>
          <div class="col-md-1">
            <div class="arrows">
              <a href="#"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
              <a href="#"><i class="fa fa-angle-right" aria-hidden="true"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
